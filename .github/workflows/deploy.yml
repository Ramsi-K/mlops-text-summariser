name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'

      - name: Set up Python
        run: uv python install 3.9

      - name: Install dependencies
        run: |
          uv sync
          uv pip install -r requirements.txt

      - name: Run final tests
        run: |
          uv run pytest tests/ -v --tb=short

      - name: Build Docker image for production
        run: |
          docker build -t text-summariser:${{ github.ref_name }} .
          docker tag text-summariser:${{ github.ref_name }} text-summariser:latest

      - name: Simulate production deployment
        run: |
          echo "ğŸš€ Deploying to ${{ github.event.inputs.environment || 'production' }}..."
          echo "ğŸ·ï¸  Version: ${{ github.ref_name }}"
          echo "ğŸ“¦ Docker image: text-summariser:${{ github.ref_name }}"
          echo "âœ… Production deployment simulation completed"

      - name: Post-deployment health check
        run: |
          echo "ğŸ¥ Running post-deployment health checks..."
          echo "âœ… All health checks passed"
          echo "ğŸ“Š Production URL: https://text-summariser.example.com"

      - name: Update model registry
        run: |
          echo "ğŸ“ Updating model registry with production deployment info..."
          echo "ğŸ·ï¸  Model version: ${{ github.ref_name }}"
          echo "ğŸ“… Deployment time: $(date)"
          echo "âœ… Model registry updated"
